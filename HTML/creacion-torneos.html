<body class="bodyPrincipal container-xxl">
    <header class="menuPrincipal">
        <nav class="navbar navbar-expand-md navbar-dark fondo-menu sombraTable">      
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <div style="display: flex;">
                        <img src="../Imagenes/dom.png" width="50" height="50">
                        <div style="display: flex; flex-direction: column; margin-left: 10px;">
                            <span style="color: yellow; font-weight: bold; font-size: 15px;">CodeOrán</span>
                            <span style="font-size: 10px;">PROGRAMACIÓN</span>
                            <span style="font-size: 10px;">COMPETITIVA</span>
                        </div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: space-between;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="administrador.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="creacion-torneos.html">Torneos</a>
                        </li>
                    </ul>
                    <div style="display: flex; flex-direction: row; align-items: center; justify-content: end;" id="inicioSessionCaja">
                    </div>
                </div> 
            </div>
        </nav>
    </header>
    <main class="seccion">
        <div class="card my-5 w-100 maxWidthTabla mx-auto sombraTable">
            <div class="card-header">
                <span >Tabla de Torneos</span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="cargarTablaEnvios">
                    <table id="tablaTorneos" class="table table-hover nowrap" style="width: 100%; font-size: 14px;">
                        <thead>
                            <tr class="align-middle">
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="ID Torneo">#</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Nombre" class="w-100">Nombre</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Duración">Duración</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Nivel del torneo">Nivel</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Fecha de creación">Fecha</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Hora de creación">Hora</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Fecha de inicio">Fecha</th>
                                <th data-bs-toggle="tooltip" data-bs-placement="top" title="Hora de inicio">Hora</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </li>
            </ul>
        </div>
        <div class="toast-container contenedor-de-notificacion" id="notificaciones"></div>

        <div id="offCanvasFiltroTorneos"></div>

        <div id="modalCrearTorneo"></div>

              </div>
              <div class="d-flex align-content-center">
                  <img src="../Imagenes/escudoUNSa.jpg" alt="" width="40" height="40" style="border-radius: 50% / 50%;" class="mx-1">
                  <span class="text-muted py-2">Universidad Nacional de Salta - Sedé Orán</span>
              </div>
            </div>
        </div>
