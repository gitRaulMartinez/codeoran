    <script src="../Frameworks/DataTables/dataTables.bootstrap5.min.js" type="text/javascript" ></script>
    <script src="../Frameworks/DataTables/responsive.bootstrap5.min.js" type="text/javascript" ></script>

    <script src="../Frameworks/CKEditor/ckeditor.min.js" type="text/javascript"></script>

    <script src="../JS/funciones.js" type="text/javascript"></script>
    <script src="../JS/admin.js" type="text/javascript"></script>
    <script src="../JS/editorTorneo.js" type="text/javascript"></script>
</head>
<body class="bodyPrincipal container-xxl">
    <header class="menuPrincipal">
        <nav class="navbar navbar-expand-md navbar-dark fondo-menu sombraTable">      
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <div style="display: flex;">
                        <img src="../Imagenes/dom.png" width="50" height="50">
                        <div style="display: flex; flex-direction: column; margin-left: 10px;">
                            <span style="color: yellow; font-weight: bold; font-size: 15px;">CodeOrán</span>
                            <span style="font-size: 10px;">PROGRAMACIÓN</span>
                            <span style="font-size: 10px;">COMPETITIVA</span>
                        </div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: space-between;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="administrador.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="creacion-torneos.html">Torneos</a>

                    </div>
                </div> 
            </div>
        </nav>
    </header>
    <main class="seccion">
        <div class="card m-5 sombraTable" style="width: 100%;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <span>Configuración datos del torneo</span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary ml-1" onclick="guardarDatosTorneo();">Guardar</button>
                </div>
            </div>
            <div class="card-body">
                <div class="configuracion-datos-torneo mb-3">
                    <div class="w-100 columna-dato-1-torneo">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Nombre de torneo" id="nombreTorneoEditor" onkeyup="limpiarInput('nombreTorneoEditor')">
                        <div class="invalid-feedback" id="cartelTorneoEditorNombre"></div>
                    </div>
                    <div class="w-100">
                        <label for="">Duración:</label>
                        <input type="time" class="form-control" id="duracionTorneoEditor" onkeyup="limpiarInput('duracionTorneoEditor')">
                        <div class="invalid-feedback" id="cartelTorneoEditorDuracion"></div>
                    </div>
                </div>
                <div class="configuracion-datos-torneo mb-3">
                    <div class="w-100 columna-dato-1-torneo">
                        <label for="">Fecha de inicio del torneo:</label>
                        <input type="date" class="form-control" id="fechaTorneoEditor" onkeyup="limpiarInput('fechaTorneoEditor')">
                        <div class="invalid-feedback" id="cartelTorneoEditorFechaInicio"></div>
                    </div>
                    <div class="w-100">
                        <label for="">Tiempo de penalización (Minutos):</label>
                        <input type="input" class="form-control" id="penalTorneoEditor" onkeyup="limpiarInput('penalTorneoEditor')">
                        <div class="invalid-feedback" id="cartelTorneoEditorTiempoPenalizacion"></div>
                    </div>
                </div>
                <div class="configuracion-datos-torneo mb-3">
                    <div class="w-100 columna-dato-1-torneo">
                        <label for="">Hora de inicio del torneo:</label>
                        <input type="time" class="form-control" id="horaTorneoEditor" onkeyup="limpiarInput('horaTorneoEditor')">
                        <div class="invalid-feedback" id="cartelTorneoEditorHoraInicio"></div>
                    </div>
                    <div class="w-100">
                        <label for="selectTorneoEditor">Nivel del torneo:</label>
                        <select id="selectTorneoEditor" class="form-select w-100" aria-label="Default select example">
                            <!-- <option value="0">Bloqueado</option> -->
                            <option value="1">Pausado</option>
                            <option value="2">Publico</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-header borde-arriba">
                <span>Problemas</span>
            </div>
            <div class="card-body d-flex flex-row">
                <div class="w-100 me-3">
                    <div class="contenedor-header-editar-problema">
                        <div class="titulo-botones-problemas">
                            <h6 class="card-title mb-0 text-truncate text-nowrap" id="id-problema-editor">Ningún problema seleccionado</h6>
                            <div idProblema="" id="id-problema-cargar" class="d-flex">
                                <button type="button" class="btn btn-primary me-1 botonProblema" id="problema-guardar" titulo="Guardar " disabled><i class="bi bi-sd-card"></i></button>
                                <button type="button" class="btn btn-danger botonProblema" id="problema-eliminar" titulo="Eliminar " disabled><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                        <div>
                            <hr class="mb-0">
                        </div>
                    </div>
                    <div>
                        <div class="my-3">
                            <label for="" class="form-label">Título:</label>
                            <input type="text" class="form-control inputResponsivo" id="problemaEditarTitulo" onkeyup="limpiarInput('problemaEditarTitulo')">
                            <div class="invalid-feedback" id="cartelProblemaEditorTitulo"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-end mb-3">
                            <div class="me-5">
                                <label for="" class="form-label text-nowrap text-truncate">Tiempo Limite (Segundos):</label>
                                <input type="text" class="form-control" id="problemaEditarLimite" onkeyup="limpiarInput('problemaEditarLimite')">
                                <div class="invalid-feedback" id="cartelProblemaEditorLimite"></div>
                            </div>
                            <div>
                                <label for="" class="form-label">Etiqueta:</label>
                                <select class="form-select" id="problemaEditarEtiqueta"></select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="editorDescripcion">Descripción:</label>
                            <div id="editorDescripcion"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editorEntrada">Entrada:</label>
                            <div id="editorEntrada"></div>
                        </div>
                        <div class="mb3">
                            <label for="editorSalida">Salida:</label>
                            <div id="editorSalida"></div>
                        </div>
                    </div>
                    <div class="my-5">
                        <label class="form-label">Codigo solución:</label>
                        <hr class="mt-1">
                        <div class="mb-2">
                            <input id="archivo-envio-solucion" name="archivo" type="file" data-show-preview="false" disabled>
                            <div id="cartel-error-archivo-solucion"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="../Imagenes/oval.png" id="logo-lenguaje" height="30" width="30" class="me-2">
                                <span id="codigo-solucion-subido">Ningún codigo subido</span>
                            </div>
                            <button type="button" class="btn btn-outline-danger" id="eliminar-codigo-solucion" title="Eliminar codigo solución"disabled><i class="bi bi-trash" style="font-size: 1rem;"></i></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="form-label">Casos de Entrada y Salida</label>
                        <hr class="mt-1">
                        <div class="mb-1 d-flex justify-content-between align-items-center">
                            <span>Número de test públicos:</span>
                            <select class="form-select" aria-describedby="modificar-test-publicos" id="select-test-publicos" style="width: 70px;" disabled></select>
                        </div>
                        <div class="botones-casos-de-prueba mb-2">
                            <button type="button" class="btn btn-primary boton-casos-prueba" titulo="Subir entrada " title="Subir casos" data-bs-toggle="modal" data-bs-target="#modalSubirCasos" id="subir-casos-prueba-btn" disabled><i class="bi bi-file-earmark-arrow-up"></i></button>
                            <button type="button" class="btn btn-success boton-casos-prueba" titulo="Generar salida " title="Generar casos de salida" id="generar-test-salida" disabled><i class="bi bi-arrow-right-square"></i></button>
                            <button type="button" class="btn btn-danger boton-casos-prueba" titulo="Borrar salida " title="Borrar todo los casos de salida" id="borrar-todo-salida" disabled><i class="bi bi-trash"></i></button>
                            <button type="button" class="btn btn-danger boton-casos-prueba" titulo="Borrar todo " title="Borrar todo los casos de prueba" id="borrar-todo-casos" disabled><i class="bi bi-trash"></i></button>
                        </div>
                        <div class="caja-tablas-casos-de-prueba mb-3">
                            <div class="w-100 mb-3">
                                <table id="tablaCasos" class="table table-hover" style="width: 100%; font-size: 14px;">
                                    <thead>
                                        <tr>
                                            <th colspan="5">Casos</th>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <th class="w-50">Entrada</th>
                                            <th class="w-50">Salida</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columna-problemas-editor">
                    <div class="contenedor-problemas">
                        <div class="d-flex flex-column" id="cargarProblemas">
                            <div class="cargando-problemas-columna my-1">
                                <strong class="text-cargando-problemas"></strong>
                                <div class="spinner-border" role="status" aria-hidden="true" title="Cargando problemas..."></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-2 text-truncate boton-crear-problema" data-bs-toggle="modal" data-bs-target="#modalCrearProblema" title="Crear Problema"></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalCrearProblema"></div>

        <div id="modalSubirCasos"></div>

        <div id="modaVerTest"></div>

        <div class="toast-container contenedor-de-notificacion" id="notificaciones"></div>
    </main>
    <footer class="footer mt-auto fondo-menu sombraTable footerPrincipal p-3">
        <div class="sub-footer-principal">
            <div class="d-flex align-content-center py-2">
                <span class="text-muted">Proyecto Seminario: CodeOrán</span>
                <img src="../Imagenes/dom.png" alt="20" height="20" class="mx-1">
              </div>
              <div class="d-flex align-content-center">
                  <img src="../Imagenes/escudoUNSa.jpg" alt="" width="40" height="40" style="border-radius: 50% / 50%;" class="mx-1">
                  <span class="text-muted py-2">Universidad Nacional de Salta - Sedé Orán</span>
              </div>
            </div>
        </div>
    </footer>
</body>
</html>
